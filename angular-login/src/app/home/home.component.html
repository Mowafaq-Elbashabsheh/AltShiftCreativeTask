<div class="center-content">
    <div class="backg">
      <mat-card class="example-card">
        <mat-card-header class="title">
          <mat-card-title>RCP</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Login">
                <mat-form-field [formGroup]="formLog" class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" matInput placeholder="Email" [(ngModel)]="log_email" >
                </mat-form-field>
                
                <mat-form-field [formGroup]="formLog" class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" type="password" matInput placeholder="Password" [(ngModel)]="log_password" >
                </mat-form-field>
                <button class="logbut" mat-raised-button color="accent" (click)="login()">Login</button>
            </mat-tab>

            <mat-tab label="Register">
                <mat-form-field [formGroup]="form" class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input formControlName="remail" type="email" matInput placeholder="Email" [(ngModel)]="reg_email" >
                </mat-form-field>
            
                <mat-form-field [formGroup]="form" class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input formControlName="rpassword" type="password" matInput placeholder="Password" [(ngModel)]="reg_password" >
                </mat-form-field>

                <mat-form-field [formGroup]="form" class="example-full-width" appearance="fill">
                        <mat-label>Confirm Password</mat-label>
                    <input formControlName="rcpassword" type="password" matInput placeholder="Confirm Password" [(ngModel)]="reg_cpassword" >
                </mat-form-field>

                <button class="logbut" mat-raised-button color="accent" (click)="register()" >Register</button>
            </mat-tab>
          </mat-tab-group>
          
        </mat-card-content>
      </mat-card>
    </div>
  </div>
